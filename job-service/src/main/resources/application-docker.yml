company-service:
  url: http://company:8081
job-service:
  url: http://job:8082
review-service:
  url: http://review:8083

spring:
#  application:
#    name: Job-Service
  datasource:
    url: jdbc:postgresql://postgres:5432/job
    username: postgres
    password: n930310@
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

#  config server
  config:
    import: optional:configserver:http://config-server:8080
  profiles:
    active: dev

server:
  port: 8082

#Eureka client configs
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://servicereg:8761/eureka/

#Zipkin
management:
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
  health:
    circuitbreakers:
      enabled: true

  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

#Resilience4J configs
resilience4j:
  circuitbreaker:
    instances:
      companyBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 2s
        failure-rate-threshold: 50
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: count_based
  ratelimiter:
    instances:
      companyBreaker:
        timeout-duration: 0
        limit-refresh-period: 4
        limit-for-period: 2
